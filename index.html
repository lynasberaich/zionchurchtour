<!DOCTYPE html>
<html>
    <head>
        <title>Zion Church of the City of Baltimore Audio Tour</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <div id="top-left-logo">
            <img src="churchLogo.png" alt="Zion Church Logo">
        </div>

        <div id="toggle-container">
            <label class="switch">
              <input type="checkbox" id="mapToggle">
              <span class="slider"></span>
            </label>
            <span id="toggle-label">Horizontal View</span>
        </div>
                  

        <h1>Zion Church of the City of Baltimore Audio Tour</h2>
        <div id="map"></div>
        <div id="map2"></div>

        <div id="tag-filter-container">
            <h2>Search Tags</h2>
            <p>Click on a yellow tag to see related stops turn blue</p>
            <input type="text" id="tag-search" placeholder="Type to search tags..." />
            <div id="tag-suggestions"></div>
            <div id="selected-tags-container"></div>
            <button id="reset-tags-btn">Reset Filters</button>
        </div>

        <div id="logo-container">
            <img src="colab-logo.jpg" alt="Colab Logo">
        </div>
          
          

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="index.js"></script>
        
    </body>
</html>
